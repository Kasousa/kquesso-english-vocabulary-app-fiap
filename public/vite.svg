<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- Book icon -->
  <g transform="translate(60, 60)">
    <!-- Left page -->
    <path d="M 10 10 L 10 70 L 40 65 L 40 5 Z" fill="white" opacity="0.9"/>
    <!-- Right page -->
    <path d="M 40 5 L 40 65 L 70 70 L 70 10 Z" fill="white" opacity="0.9"/>
    <!-- Book binding -->
    <rect x="38" y="5" width="4" height="65" fill="white"/>
    
    <!-- Text lines on left page -->
    <line x1="15" y1="20" x2="35" y2="18" stroke="#3B82F6" stroke-width="1.5"/>
    <line x1="15" y1="28" x2="35" y2="26" stroke="#3B82F6" stroke-width="1.5"/>
    <line x1="15" y1="36" x2="35" y2="34" stroke="#3B82F6" stroke-width="1.5"/>
    
    <!-- Text lines on right page -->
    <line x1="45" y1="18" x2="65" y2="20" stroke="#8B5CF6" stroke-width="1.5"/>
    <line x1="45" y1="26" x2="65" y2="28" stroke="#8B5CF6" stroke-width="1.5"/>
    <line x1="45" y1="34" x2="65" y2="36" stroke="#8B5CF6" stroke-width="1.5"/>
  </g>
  
  <!-- Letter 'E' -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">E</text>
</svg>
